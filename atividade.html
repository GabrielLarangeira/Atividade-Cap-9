<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Transaction Interface</title>
    <link
      rel="stylesheet"
      href="atividade.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">

            <span class="positive">$7,783.00</span>

            <span>Total Expense</span>

      <div class="expenses">

            </div>
            <div class="transaction-info">

        </div>

        <div class="transaction">
          <div

          >

              <span class="transaction-name">Groceries</span>
              <span class="transaction-amount negative">-$100.00</span>
            </div>
            <div class="transaction-info">
              <span class="transaction-date">17:00 - April 24</span>

        </div>
        <div class="transaction">
          <div
            class="icon"

          >

            <div class="transaction-info">

          </div>

      </div>
    </div>

</html>
